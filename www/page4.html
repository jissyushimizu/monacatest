<ons-toolbar>
    <div class="center">店舗管理</div>
</ons-toolbar>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="../onsen-css-components-blue-basic-theme.css">
    <link rel="stylesheet" href="schedule.css">

    <script src="lib/onsen/js/angular/angular.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>
    <script>
      ons.bootstrap();
    </script>

  </head>
  <body>

    <ons-tabbar>
      <ons-tab page="schedule.html" active="true">
        <ons-icon icon="ion-ios-calendar" style="font-size: 28px; vertical-align: -4px;"></ons-icon>
      </ons-tab>
    </ons-tabbar>

    <ons-template id="schedule.html">
      <ons-page>
        <ons-toolbar>
          <div class="left">
          </div>
          <div class="center">
            登録店舗一覧
          </div>
          <div class="right">
          <ons-toolbar-button>
              <ons-icon icon="ion-plus" fixed-width="false" style="vertical-align: -4px;"></ons-icon>
            </ons-toolbar-button>
          </div>
        </ons-toolbar>

        

          </div>
        </div

        <ons-list class="plan-list" >
          <ons-list-item modifier="chevron" class="plan" modifier="tappable" onclick="myNavigator2.pushPage('copy_new_page.html')">
          
            <ons-row>
             
              <ons-col width="6px" class="plan-center" >
              </ons-col>

              <ons-col class="plan-right">
                <div class="plan-name">住友財閥</div>

                <div class="plan-info">
                  <div ng-hide="a % 4 == 0">
                    <ons-icon icon="fa-phone"></ons-icon>123-456-789
                  </div>

                  <div ng-hide="a % 3 == 0">
                    <ons-icon icon="fa-map-marker"></ons-icon>Moscone, San Francisco
                  </div>
                </div>
              </ons-col>
            </ons-row>
          </ons-list-item>

        </ons-list>



      </ons-page>
    </ons-template>

  </body>
</html>
